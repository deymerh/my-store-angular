<div class="product">
  <a style="cursor: pointer;" [routerLink]="['/product', product.id]">
    <app-img *ngIf="product.images.length > 0" [image]="product.images[0]"></app-img>
  </a>
  <h1 class="product__price">Precio: {{product.price}}</h1>
  <p appHighlight class="product__name">{{product.title}}</p>
  <p appHighlight>{{product.description}}</p>
  <p>Impuesto: {{product?.taxes | currency}}</p>
  <a routerLink="." [queryParams]="{product: product.id}">
    <button style="cursor: pointer;" (click)="onShowDetail()">Ver detalle</button>
  </a>
  <button (click)="addToCart()">Agregar</button>
</div>
