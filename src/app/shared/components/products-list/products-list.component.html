<div class="product__grid">
  <app-product
    [product]="product"
    *ngFor="let product of productList"
    (addedProduct)="addToShoppingCart($event)"
    (showProductDetail)="getProductDetail($event)"
  >
  </app-product>
</div>
<button
  *ngIf="productList.length > 0"
  (click)="loadMoreProductsEmit()"
  >Cargar mas elementos</button>
<div class="product-detail" [ngClass]="{'active': showProductDetail}">
  <div class="product-detail-items">
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{ productChosen.title }}</h1>
    <div>
      <img [src]="productChosen.images[0]" [alt]="productChosen.title">
    </div>
    <p>{{ productChosen.description }}</p>
  </div>
  <button (click)="updateProduct()">Editar</button>
  <button (click)="deleteProduct()">Borrar</button>
</div>
